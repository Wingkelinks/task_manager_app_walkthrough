{% extends "base.html" %} {% block content %}

<h3 class="center-align">Login</h3>

<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
		<div class="card-panel">
              <!-- username -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-cog prefix teal-text text-darken 4"></i>
					<input id="username" name="username" type="text" class="validate" />
					<label for="username" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>Username</label>
				</div>
			</div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix teal-text text-darken 4"></i>
                  <input id="password" name="password" type="password" class="validate">
                  <label for="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>Password</label>
                </div>
		    </div>
            <!-- login button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large purple accent-1 darken-4 text-shadow">
                    Login <i class="fas fa-sign-in-alt"></i></button>
            </div>
	</form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
